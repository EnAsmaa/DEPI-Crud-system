<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crud System</title>
</head>
<body  class="bg-dark text-white">
    <main>
        <div class="container py-5">
            <h1 class="text-white text-center fw-bold">Welcome To My System</h1>
            <div class="row mt-5">
                <div class="px-0 ">
                    <input type="text" class="form-control" id="titleInput" placeholder="Title">
                </div>
                <div class="details py-5 d-flex align-items-center justify-content-between px-0">
                    <input type="number" placeholder="Price" min="1" class="border-0 rounded px-2 py-1" id="priceInput">
                    <input type="number" placeholder="Taxes" min="1" class="border-0 rounded px-2 py-1" id="taxesInput">
                    <input type="number" placeholder="Ads" min="1" class="border-0 rounded px-2 py-1" id="adsInput">
                    <input type="number" placeholder="Discount" min="1" class="border-0 rounded px-2 py-1" id="discountInput">
                    <label class="text-white border-0 rounded-3 px-3 py-1 bg-danger d-inline-block">Total: <span></span> </label>
                </div>
                <div class="mb-3 w-50 ps-0">
                    <input type="number" class="form-control" min="1" id="countInput" placeholder="Count">
                </div>
                <div class="pe-0 w-50">
                    <input type="text" list="list" class="form-control" id="categoryInput" placeholder="Category">
                    <datalist id="list">
                        <option value="Mobile"></option>
                        <option value="Laptop"></option>
                        <option value="Watch"></option>
                        <option value="TV"></option>
                    </datalist>
                    
                </div>
                <button class="btn-info btn mt-4 w-50 mx-auto border-0" id="addBtn">Add Product</button>
                <button class="btn-warning btn mt-4 w-50 mx-auto border-0 d-none" id="editeBtn">Update Product</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="mb-3 ps-0">
                    <input type="search" class="form-control  border-0 border-bottom" id="searchInput" placeholder="Search Product ......">
                </div>
                <table class="bg-gradient text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Category</th>
                            <th>Total</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="rows">

                    </tbody>
                </table>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
